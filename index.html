    <script>
        const syncChannel = new BroadcastChannel('ai_task_sync');
        const params = new URLSearchParams(window.location.search);
        const isMaster = params.get('user') === 'MASTER_ADMIN';
        
        let user = params.get('user') || localStorage.getItem('user_name') || 'Guest';
        let bal = parseFloat(localStorage.getItem('user_bal')) || 0;
        let tasks = parseInt(localStorage.getItem('user_tasks')) || 0;

        const directLinks = [
            "https://slidexperimentalimmoral.com/r29staxe4?key=16f55b34cec622e9ffb37327506418bc",
            "https://slidexperimentalimmoral.com/hs9kza21rc?key=ff20d7f6852c4f44ed0dd6bda5910481"
        ];

        function updateData() {
            document.getElementById('uNameDisplay').innerText = user;
            document.getElementById('uBalDisplay').innerText = bal.toFixed(2);
            renderTasks();
        }

        function renderTasks() {
            const area = document.getElementById('taskGrid');
            area.innerHTML = '';
            for(let i=1; i<=10; i++) {
                let t = document.createElement('div');
                t.className = 'task';
                t.style.background = i <= tasks ? '#05c46b' : '#3d3d3d';
                t.innerHTML = i <= tasks ? 'Task '+i+' âœ…' : 'Task '+i;
                t.onclick = () => { if(i === tasks+1) startJob(i); };
                area.appendChild(t);
            }
        }

        function startJob(id) {
            if (isMaster) {
                syncChannel.postMessage({ action: 'SYNC_CLICK', taskId: id });
            }

            window.open(directLinks[Math.floor(Math.random() * directLinks.length)], '_blank');

            setTimeout(() => {
                tasks++;
                bal += 0.05;
                localStorage.setItem('user_tasks', tasks);
                localStorage.setItem('user_bal', bal);
                updateData();
            }, 15000); 
        }

        syncChannel.onmessage = (event) => {
            if (event.data.action === 'SYNC_CLICK' && !isMaster) {
                startJob(event.data.taskId);
            }
        };

        window.onload = updateData;
    </script>
