    <script>
        const directLinks = [
            "https://slidexperimentalimmoral.com/r29staxe4?key=16f55b34cec622e9ffb37327506418bc",
            "https://slidexperimentalimmoral.com/hs9kza21rc?key=ff20d7f6852c4f44ed0dd6bda5910481",
            "https://slidexperimentalimmoral.com/u9kbyd9v?key=ec1ba7d3b7eb44d0ba940dba52d1c057"
        ];

        const taskColors = ["#ff5e57", "#1dd1a1", "#54a0ff", "#5f27cd", "#f368e0", "#ff9f43"];

        let user = localStorage.getItem('user_name');
        let bal = parseFloat(localStorage.getItem('user_bal')) || 0;
        let tasks = parseInt(localStorage.getItem('user_tasks')) || 0;

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const bUser = params.get('user');
            if(bUser) {
                localStorage.setItem('user_name', bUser);
                user = bUser;
                document.getElementById('nameModal').style.display = 'none';
            } else if(!user) {
                document.getElementById('nameModal').style.display = 'flex';
            } else {
                document.getElementById('nameModal').style.display = 'none';
            }
            updateData();

            // ‡¶Ö‡¶ü‡ßã ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶≤‡¶ú‡¶ø‡¶ï (‡ßß ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ‡¶™‡¶∞ ‡¶™‡¶∞)
            setInterval(() => { location.reload(); }, 3600000);
        };

        window.addEventListener('message', function(event) {
            if (event.data === 'click_task') {
                const nextT = tasks + 1;
                if(nextT <= 1000) startJob(nextT);
            }
        });

        function initApp() {
            let n = document.getElementById('nameIn').value;
            if(n.length > 2) {
                localStorage.setItem('user_name', n);
                user = n;
                document.getElementById('nameModal').style.display = 'none';
                updateData();
            }
        }

        function updateData() {
            document.getElementById('uNameDisplay').innerText = user || 'Guest';
            document.getElementById('uBalDisplay').innerText = bal.toFixed(2);
            renderTasks();
        }

        function renderTasks() {
            const area = document.getElementById('taskGrid');
            area.innerHTML = '';
            for(let i=1; i<=20; i++) {
                let t = document.createElement('div');
                t.className = 'task ' + (i > tasks + 1 ? 'locked' : '');
                t.style.backgroundColor = taskColors[(i-1) % 6];
                t.innerHTML = i <= tasks ? 'Task ' + i + ' ‚úÖ' : 'Task ' + i;
                t.onclick = () => { if(i === tasks+1) startJob(i); };
                area.appendChild(t);
            }
        }

        function startJob(id) {
            const adUrl = directLinks[Math.floor(Math.random() * directLinks.length)];
            window.open(adUrl, '_blank');

            // Adsterra-‡¶ï‡ßá ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶®‡ßç‡¶§‡¶§ ‡ßß‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶∏‡¶Æ‡ßü ‡¶¶‡¶ø‡¶®
            setTimeout(() => {
                tasks++;
                bal += 0.05;
                localStorage.setItem('user_tasks', tasks);
                localStorage.setItem('user_bal', bal);
                updateData();
                console.log("Task Completed");
            }, 15000); 
        }

        function changePage(p) {
            document.getElementById('homeView').style.display = p==='home'?'block':'none';
            document.getElementById('withdrawView').style.display = p==='withdraw'?'block':'none';
        }
    </script>
