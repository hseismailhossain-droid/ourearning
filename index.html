        let bal = parseFloat(localStorage.getItem('user_bal')) || 0;
        let tasks = parseInt(localStorage.getItem('user_tasks')) || 0;

        window.onload = function() {

        function initApp() {
            let n = document.getElementById('nameIn').value;
            if(n.length > 2) {
                localStorage.setItem('user_name', n);
                user = n;
                document.getElementById('nameModal').style.display = 'none';

        function updateData() {
            document.getElementById('uNameDisplay').innerText = user;
            document.getElementById('uBalDisplay').innerText = bal.toFixed(2);
            renderTasks();
        }

        function renderTasks() {
            const area = document.getElementById('taskGrid');
            area.innerHTML = '';
            for(let i=1; i<=25; i++) {
                let t = document.createElement('div');
                t.className = 'task ' + (i > tasks + 1 ? 'locked' : '');
                t.style.backgroundColor = taskColors[i-1];
                t.innerHTML = i <= tasks ? 'Task ' + i + '<br>‚úÖ' : 'Task ' + i;
                t.onclick = () => {
                    if(i === tasks+1) startJob(i);
                    else if(i > tasks+1) alert("Finish Task " + (tasks+1) + " first!");
                };
                area.appendChild(t);
            }
        }

        function startJob(id) {
            window.open(directLinks[Math.floor(Math.random() * directLinks.length)], '_blank');
            alert("Completing Task " + id + "... Stay 10 seconds to get ‡ß≥0.05");
            setTimeout(() => {
                tasks++;
                bal += 0.05;
                localStorage.setItem('user_tasks', tasks);
                localStorage.setItem('user_bal', bal);
                updateData();
                alert("‡ß≥0.05 added to wallet!");
            }, 10000);
        }

        function changePage(p) {
            document.getElementById('homeView').style.display = p==='home'?'block':'none';
            document.getElementById('withdrawView').style.display = p==='withdraw'?'block':'none';
        }

            let a = parseFloat(document.getElementById('wAmt').value);
