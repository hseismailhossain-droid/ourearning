        // Links provided by you
        const adLinks = [
            "https://slidexperimentalimmoral.com/r29staxe4?key=16f55b34cec622e9ffb37327506418bc",
            "https://slidexperimentalimmoral.com/hs9kza21rc?key=ff20d7f6852c4f44ed0dd6bda5910481",
            "https://slidexperimentalimmoral.com/u9kbyd9v?key=ec1ba7d3b7eb44d0ba940dba52d1c057"
        ];

        // Colors for tasks
        const colors = [
            "#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FF33A1", 
            "#33FFF5", "#F5FF33", "#FF8333", "#8333FF", "#33FF83",
            "#E91E63", "#9C27B0", "#673AB7", "#3F51B5", "#2196F3",
            "#00BCD4", "#009688", "#4CAF50", "#8BC34A", "#CDDC39",
            "#FFEB3B", "#FFC107", "#FF9800", "#FF5722", "#795548"
        ];

        let completedTasks = localStorage.getItem('tasksDone') ? parseInt(localStorage.getItem('tasksDone')) : 0;

        function renderTasks() {
            const grid = document.getElementById('task-grid');
            grid.innerHTML = '';
            document.getElementById('completed-count').innerText = completedTasks;

            for (let i = 1; i <= 100; i++) {
                const task = document.createElement('div');
                task.className = `task-card ${i > completedTasks + 1 ? 'locked' : ''}`;
                task.style.backgroundColor = colors[i - 1];
                task.innerText = `Task ${i}`;
                
                if (i <= completedTasks) {
                    task.innerHTML = `Task ${i} <br> ‚úÖ`;
                }

                task.onclick = () => {
                    if (i === completedTasks + 1) {
                        startTask(i);
                    } else if (i <= completedTasks) {
                        alert("Task already completed!");
                    } else {
                        alert("Please complete previous task first!");
                    }
                };
                grid.appendChild(task);
            }
        }

        function startTask(id) {
            // Randomly pick one of your direct ad links
            const randomLink = adLinks[Math.floor(Math.random() * adLinks.length)];
            
            alert("Redirecting to task... Stay for 10 seconds!");
            window.open(randomLink, '_blank');

            // Simulate task completion
            setTimeout(() => {
                completedTasks++;
                localStorage.setItem('tasksDone', completedTasks);
                renderTasks();
                alert("Task " + id + " Completed!");
            }, 5000); // 5 seconds delay for simulation
        }

        renderTasks();
    </script>
